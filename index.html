<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up-Form</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <span>Photo by <a href="https://unsplash.com/@prevailz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sean Pierce</a> on <a href="https://unsplash.com/photos/an-orange-ball-is-in-the-middle-of-ice-formations-qKtOgTLEAXA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </span>
        </div>
        <div>
            <h3>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </h3>
            <h3>you know you want to</h3>
            <form action="" class="form">
                <h3>Let's do this!</h3>
                <div>
                    <label for="first-name">First-name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last-name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>
            <div>
                <button>Create Account</button>
                <span>
                    Already have an account ? <a href="#">Log in</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
